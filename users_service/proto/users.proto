syntax = "proto3";

package users;

option go_package = "./pb";

// Tipos de Usuário (Igual ao Banco)
enum UserType {
  UNKNOWN_ROLE = 0;
  ADMINISTRADOR = 1;
  MEDICO = 2;
  RECEPCIONISTA = 3;
  PACIENTE = 4;
}

service UserService {
  rpc CreateUser(CreateUserRequest) returns (UserResponse);
  rpc GetUser(GetUserRequest) returns (UserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UserResponse);
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
  rpc AuthenticateUser(AuthRequest) returns (AuthResponse);
  
  // Adicionado: Agora as mensagens para isso existem lá embaixo
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  string password = 3;
  UserType user_type = 4;
}

message GetUserRequest {
  int32 user_id = 1;
}

message UpdateUserRequest {
  int32 user_id = 1;
  string name = 2;
  string email = 3;
}

message DeleteUserRequest {
  int32 user_id = 1;
}

message AuthRequest {
  string email = 1;
  string password = 2;
}

message UserResponse {
  int32 user_id = 1;
  string name = 2;
  string email = 3;
  UserType user_type = 4;
}

message DeleteUserResponse {
  bool success = 1;
  string message = 2;
}

message AuthResponse {
  bool success = 1;
  string token = 2;
  int32 user_id = 3;
  UserType user_type = 4;
  string message = 5; // ADICIONADO: O campo que faltava para o login
}

// ADICIONADO: As mensagens que faltavam para listar usuários
message ListUsersRequest {
  UserType user_type = 1; // Filtro opcional
  int32 limit = 2;
  int32 offset = 3;
}

message ListUsersResponse {
  repeated UserResponse users = 1;
  int32 total = 2;
}